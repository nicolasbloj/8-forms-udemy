<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="guardarCambios()">

  <div>

    <div class="form-group row">
      <label 
            class="col-2 col-form-label"
            [ngClass]="{ 'text-danger': form.get('nombre').invalid &&      
            form.controls['nombre'].dirty ,
            'text-success': form.controls['nombre'].valid &&
            form.controls['nombre'].dirty  }">
      Nombre
    </label>
      <div class="col-8">

        <input 
              class="form-control" 
              type="text" 
              placeholder="Nombre" 
              formControlName="nombre" 
              [ngClass]="{ 'is-invalid': form.get('nombre').invalid && 
                            form.controls['nombre'].dirty ,
                           'is-valid': form.controls['nombre'].valid &&
                            form.controls['nombre'].dirty  }">  
          <!--  form.get('nombre') ===  form.controls['nombre'] -->
          <div  *ngIf="form.controls['nombre'].errors?.required  && form.controls['nombre'].dirty" [ngClass]="{'invalid-feedback':form.controls['nombre'].errors!=null}" >
            Este campo es requerido
          </div>
  
          <div class="text-danger" *ngIf="form.controls['nombre'].errors?.minlength  && form.controls['nombre'].dirty"  [ngClass]="{'invalid-feedback':form.controls['nombre'].errors!=null}" >
            Este campo requiere {{ form.controls['nombre'].errors.minlength.requiredLength }} caracteres como minimo y usted introdujo {{form.controls['nombre'].errors.minlength.actualLength}}
          </div>
          

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input 
              class="form-control" 
              type="text" 
              placeholder="Apellido"
              formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input 
            class="form-control" 
            type="email" 
            placeholder="Correo electrÃ³nico"
            formControlName="correo">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ form.valid }}

</form>
